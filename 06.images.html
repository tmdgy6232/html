<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>이미지 폴더</title>
</head>
<body>
	<!-- 
		img tag의 alt 속성
		이미지가 없거나 할때 이미지 영역에
		표시해주는 안내메세지인데
		웹 접근성 차원에서 반드시 사용해야 할
		tag이고, 화면읽기 소프트웨어에서 이미지를 읽는 대신
		alt 속성값을 읽어주도록 되어 있다.
	-->
	<img src ="2019.jpg" width="100px" alt="김지원이미지">
	<img src ="2019.jpg" height="100px" alt="김지원이미지">
	<img src ="2019.jpg" width = "50px" height= "400px" alt="김지원이미지">
	<img src ="2019.jpg" alt="김지원이미지">
	<img src ="2019_1.jpg" alt="김지원이미지">
</body>
</html>
