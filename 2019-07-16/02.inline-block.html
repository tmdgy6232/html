    <style>
        /*
          dispaly : inline-block
          width를 지정해서 실제 박스의 크기를 줄일 수 잇는 성질을 부여
          inline(글자)의 성질과 block(box)의 성질을 모두 포함하는 속성값
          block : width는 지정할 수 있으나 차지하는 범위는 똑같음
        */
        .i-box{
            display: inline-block;
            border: 1px solid blue;
            width: 200px;
            height: 100px;
            margin: 1rem;
        }
    
    </style>
</head>
