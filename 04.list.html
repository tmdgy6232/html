<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> 내 홈페이지 </title>
</head>
<body>
	 <h3> 나의 버킷리스트 </h3>

	 <!-- unOrder List 
	 	리스트 머릿글을 단순 기호로 표시하라.-->
	 <ul>
	 	<li>세계여행</li>
	 	<li>달구경 </li>
	 	<li>지중해탐험</li>
	 </ul>
	  <ul type="square">

	 	<li>달구경 </li>

	 <!-- Order List

	 	<li>링컨컨티넨탈</li>
	 	<li>포르쉐</li>

	 	<li>포르쉐</li>
	 	<li>람보르기니</li>
	 </ol>

	 <ol type="1" start="7">
	 	<li>링컨컨티넨탈</li>
	 	<li>포르쉐</li>
	 	<li>람보르기니</li>
	 </ol>


	 <ol type="1" >
	 	<li value="5">링컨컨티넨탈</li>

	 	<li value="11">람보르기니</li>
	 </ol>
</body>
</html>
