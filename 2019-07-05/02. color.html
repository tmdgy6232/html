<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style>
       /* color 속성 : 글자의 색깔을 지정
       background-color 속성 : tag가 감싸고있는 영역에 바탕색을 지정해준다.
       
       색상지정방법은
       1. 색상 이름을 직접 지정하는 방법
       2. 16진수로 RGB값을 지정하는 방법(컬러는 0부터 FF까지
       3. RGB() 함수를 이용하는 방법
       함수에 RGB색상값을 10진수 0~255까지 지정하는 방법
       */
    #p1{
        clear: red;
    }
    #p2{
        background-color: rgb(rgb(124, 44, 44), green, blue)

    }
    #p3{
        background-color: #00ff00;
    }
   
   
   </style>
</head>
<body>
   <p id="p1">우리나라</p> 
   <p id="p2">대한민국</p>
   <p id="p3">korea</p>
</body>
</html>
